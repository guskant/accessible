<!doctype html>
<html lang="ja">
{% assign radio_data = site.data.radios | where:"id", page.radio %}
{% assign radio = radio_data | first %}  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<title>{{ radio.name }}</title>
 </head>
  <body>
    <div class="content">
      <div>
      <a href="javascript:history.back();">ラジオを切って戻る</a>
      </div>
      <div>
      <a href="{{ radio.website }}">{{ radio.name }}</a>
      </div>
<!-- BEGINS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
<script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
<script type="text/javascript">
MRP.insert({
'url':'{{ radio.stream }}',
'codec':'{{ radio.codec }}',
'volume':65,
'autoplay':true,
'forceHTML5':true,
'jsevents':true,
'buffering':0,
'title':'{{ radio.name }}',
'wmode':'transparent',
'skin':'radiovoz',
'width':220,
'height':69
});
</script>
<!-- ENDS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
    </div>
    <footer>    <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate"></time>
    </footer>
  </body>
</html>
