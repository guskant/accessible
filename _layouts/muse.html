<!doctype html>
<html lang="ja">
{% assign radio_data = site.data.radios | where:"id", page.radio %}
{% assign radio = radio_data | first %}  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<title>{{ radio.name }}</title>
 </head>
  <body>
    <div class="content">
<!-- BEGINS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
<script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
<script type="text/javascript">
MRP.insert({
'url':'{{ radio.stream }}',
'codec':'{{ radio.codec }}',
'volume':100,
'autoplay':true,
'forceHTML5':true,
'jsevents':true,
'buffering':0,
'title':'{{ radio.name }}',
'wmode':'transparent',
'skin':'radiovoz',
'width':0,
'height':0
});
</script>
<!-- ENDS: AUTO-GENERATED MUSES RADIO PLAYER CODE -->
      <div>
      <a href="javascript:history.back();">ラジオを切って戻る</a>
      </div>
      <div>
      <a href="{{ radio.website }}">{{ radio.name }} のウェブサイト</a>
      </div>
    </div>
    <footer>
      <div class="container">
        {{ site.time }}
      </div>
    </footer>
  </body>
</html>
