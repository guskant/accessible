<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/accessible/css/memimoi.css">
    <title>{{ page.title }}</title>
 </head>
  <body>
    <div class="content">
      {{ content }}
      <div>
	<script type="text/javascript">
	if (history.length < 2) {
		document.write("<a href='javascript:self.close()'>このページを閉じる</a>");
	} else {
		document.write("<a href='javascript:history.back()'>前のページに戻る</a>");
	}
	</script>
      </div>
    </div>
    <footer>
    	<time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">ページ更新日： {{ page.date | date: "%Y年%m月%d日" }}</time>
    </footer>
  </body>
</html>
