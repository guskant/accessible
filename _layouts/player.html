<!doctype html>
<html lang="ja">
{% assign radio_data = site.data.radios | where:"id", page.radio %}
{% assign radio = radio_data | first %}  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/accessible/css/memimoi.css">
<title>{{ radio.name }}</title>
 </head>
  <body>
    <div class="content">
      <div class="panel">
        <audio id="myRadio" autoplay>
          <source src="{{ radio.stream }}" type="audio/{{ radio.codec }}">
	  HTML5に対応しているブラウザを使ってください。
        </audio>
        <div>
	  <button onclick="setHalfVolume()" type="button">ボリュームを下げる</button>
          <button onclick="setLargerVolume()" type="button">ボリュームを上げる</button>
	</div>
	<div>
          <button onclick="history.back()">検索結果に戻る</button>
	</div>
	<div>
          <button onclick="setPause()">ラジオをとめる</button>
          <button onclick="setPlay()">ラジオをつける</button> 
	</div>
      </div>
    </div>
<script type="text/javascript">
var aud = document.getElementById("myRadio");
aud.volume = 0.6;
function getVolume() { 
    alert(aud.volume);
} 
function setHalfVolume() { 
    aud.volume = aud.volume / 2;
} 
function setLargerVolume() { 
    aud.volume = ( aud.volume + 1 ) / 2;
} 
function setPlay() { 
    aud.play();
} 
function setPause() { 
    aud.pause();
} 
</script>
    <footer>
        <div class="panel"><a href="{{ radio.website }}">放送局「{{ radio.name }}」のページ</a></div>
    	<time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate"></time>
    </footer>
  </body>
</html>
