<!doctype html>
<html lang="ja">
{% assign radio_data = site.data.radios | where:"id", page.radio %}
{% assign radio = radio_data | first %}  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<title>{{ radio.name }}</title>
 </head>
  <body>
    <div class="content">
      <div>
        <a href="javascript:history.back();">ラジオを切って戻る</a>
      </div>
      <div>
        <audio id="myRadio" autoplay>
          <source src="{{ radio.stream }}" type="audio/{{ radio.codec }}">
        </audio>
       <button onclick="setHalfVolume()" type="button">ボリュームを下げる</button>
        <button onclick="setTwiceVolume()" type="button">ボリュームを上げる</button>
        <button onclick="setPause()">とめる</button>
        <button onclick="setPlay()">つける</button> 
      </div>
    </div>
<script type="text/javascript">
var aud = document.getElementById("myRadio");
aud.volume = 0.6;
function getVolume() { 
    alert(aud.volume);
} 
function setHalfVolume() { 
    aud.volume = aud.volume / 2;
} 
function setTwiceVolume() { 
    aud.volume = ( aud.volume + 1 ) / 2;
} 
function setPlay() { 
    aud.play();
} 
function setPause() { 
    aud.pause();
} 
</script>
    <footer>
        <div><a href="{{ radio.website }}">放送局「{{ radio.name }}」のページ</a></div>
    	<time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate"></time>
    </footer>
  </body>
</html>
