<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title }}</title>
 </head>
  <body>
    <div class="content">
      {{ content }}
      <div>
      <a href="javascript:history.back();">前のページに戻る</a>
      </div>
    </div>
    <footer>
    	<time datetime="{{ page.datadate | date_to_xmlschema }}">ラジオ局データ更新日： {{ page.datadate | date: "%Y年%m月%d日" }}</time>
    	<time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate"></time>
    </footer>
  </body>
</html>
