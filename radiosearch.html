---
layout: search
title: 検索結果
---

<ul id="search-results"></ul>
<script>
  window.store = {
    {% for radio in site.data.radios %}
      "{{ radio.id | slugify }}": {
        "title": "{{ radio.name | xml_escape }}",
        "author": "",
        "category": "",
        "content": {{ radio.keywords | strip_html | strip_newlines | jsonify }},
        "url": "/accessible/radio/{{ radio.id }}.html"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<h3>ラジオ局の簡単検索</h3>
<ul>
<li><a href="https://guskant.github.io/accessible/radiosearch.html?query=jazz">ジャズ</a></li>
<li><a href="https://guskant.github.io/accessible/radiosearch.html?query=classic">クラシック</a></li>
<li><a href="https://guskant.github.io/accessible/radiosearch.html?query=japan">日本語の放送局</a></li>
</ul>

<h3>他のキーワードで検索</h3>
<form action="/accessible/radiosearch.html" method="get">
  <input type="text" id="search-box" size="60" name="query" placeholder="検索キーワードを半角英数字で入力して Enter キーを押してください">
</form>

<script src="/accessible/js/lunr.min.js"></script>
<script src="/accessible/js/radiosearch.js" charset="UTF-8"></script>
