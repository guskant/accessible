---
layout: search
---
<form action="/accessible/radiosearch.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query" placeholder="Search">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for radio in site.data.radios %}
      "{{ radio.id | slugify }}": {
        "title": "{{ radio.name | xml_escape }}",
        "author": "",
        "category": "",
        "content": {{ radio.keywords | strip_html | strip_newlines | jsonify }},
        "url": "/accessible/{{ radio.id }}.html"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/accessible/js/lunr.min.js"></script>
<script src="/accessible/js/radiosearch.js"></script>
